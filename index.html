        const btnConfirmYes = document.getElementById('btnConfirmYes');
        let confirmCallback = null;

        function myConfirm(msg, callback) {
            confirmMsg.innerText = msg;
            confirmCallback = callback;
            confirmModal.style.display = 'flex';
        }
        window.closeConfirm = function() {
            confirmModal.style.display = 'none';
            confirmCallback = null;
        }
        btnConfirmYes.addEventListener('click', () => {
            if(confirmCallback) confirmCallback();
            closeConfirm();
        });


        /* --- 2. æ‰­è›‹æœºé€»è¾‘ --- */
        function fillMachine() {
            globe.innerHTML = '';
            let ballCount = Math.max(20, Math.min(40, students.length));
            
            for(let i=0; i<ballCount; i++) {
                const ball = document.createElement('div');
                ball.classList.add('ball');
                const size = Math.random() * 15 + 30;
                ball.style.width = `${size}px`;
                ball.style.height = `${size}px`;
                
                const colorSet = ballColors[Math.floor(Math.random() * ballColors.length)];
                ball.style.setProperty('--highlight', colorSet.h);
                ball.style.setProperty('--base', colorSet.b);
                ball.style.setProperty('--shadow', colorSet.s);

                ball.style.left = Math.random() * 210 + 'px';
                ball.style.top = Math.random() * 180 + 40 + 'px';
                ball.style.transform = `rotate(${Math.random() * 360}deg)`;
                globe.appendChild(ball);
            }
        }

        let isRunning = false;

        startBtn.addEventListener('click', () => {
            if(isRunning) return;
            if(students.length === 0) { myAlert('åå•ä¸ºç©ºï¼è¯·åœ¨è®¾ç½®ä¸­å¯¼å…¥åå•ã€‚'); return; }
            isRunning = true;
            startBtn.disabled = true;
            
            machineWrapper.classList.add('shaking');
            knobArea.classList.add('active');

            const balls = document.querySelectorAll('.ball');
            balls.forEach(ball => {
                const range = 80;
                ball.style.setProperty('--x1', (Math.random() * range * 2 - range) + 'px');
                ball.style.setProperty('--y1', (Math.random() * range * 2 - range) + 'px');
                ball.style.setProperty('--x2', (Math.random() * range * 2 - range) + 'px');
                ball.style.setProperty('--y2', (Math.random() * range * 2 - range) + 'px');
                ball.style.setProperty('--x3', (Math.random() * range * 2 - range) + 'px');
                ball.style.setProperty('--y3', (Math.random() * range * 2 - range) + 'px');
                ball.style.setProperty('--x4', (Math.random() * range * 2 - range) + 'px');
                ball.style.setProperty('--y4', (Math.random() * range * 2 - range) + 'px');
                ball.classList.add('chaos-active');
                ball.style.animationDelay = Math.random() * 0.1 + 's';
            });

            setTimeout(() => {
                machineWrapper.classList.remove('shaking');
                knobArea.classList.remove('active');
                balls.forEach(ball => ball.classList.remove('chaos-active'));

                const luckyStudent = students[Math.floor(Math.random() * students.length)];
                const luckyColor = ballColors[Math.floor(Math.random() * ballColors.length)];

                dropBall.style.display = 'block';
                dropBall.style.setProperty('--highlight', luckyColor.h);
                dropBall.style.background = `radial-gradient(circle at 30% 30%, ${luckyColor.h} 0%, ${luckyColor.b} 50%, ${luckyColor.s} 100%)`;
                void dropBall.offsetWidth; 
                dropBall.classList.add('dropping');

                setTimeout(() => {
                    dropBall.style.display = 'none';
                    dropBall.classList.remove('dropping');
                    resultId.innerText = `åºå·: ${luckyStudent.id}`;
                    resultName.innerText = luckyStudent.name;
                    resultPaper.classList.add('active');
                    startBtn.style.display = 'none';
                    resetBtn.style.display = 'inline-block';
                    isRunning = false;
                }, 800);
            }, 1500); 
        });

        resetBtn.addEventListener('click', () => {
            resultPaper.classList.remove('active');
            setTimeout(() => {
                resetBtn.style.display = 'none';
                startBtn.style.display = 'inline-block';
                startBtn.disabled = false;
                fillMachine(); 
            }, 500);
        });

        /* --- 3. è®¾ç½®é¢æ¿ --- */
        const settingsModal = document.getElementById('settingsModal');
        const tableBody = document.getElementById('tableBody');

        function renderTable() {
            tableBody.innerHTML = '';
            students.forEach((s, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${s.id}</td><td>${s.name}</td><td><button style="background:#FFAB91; border:1px solid #BF360C; color:#fff; border-radius:5px; cursor:pointer;" onclick="delStudent(${index})">åˆ é™¤</button></td>`;
                tableBody.appendChild(tr);
            });
            localStorage.setItem('studentList_v6', JSON.stringify(students));
            fillMachine();
        }

        document.getElementById('openSettings').addEventListener('click', () => { renderTable(); settingsModal.style.display = 'flex'; });
        document.getElementById('closeSettings').addEventListener('click', () => { settingsModal.style.display = 'none'; });
        settingsModal.addEventListener('click', (e) => { if(e.target === settingsModal) settingsModal.style.display = 'none'; });

        document.getElementById('addStudent').addEventListener('click', () => {
            const id = document.getElementById('newId').value.trim();
            const name = document.getElementById('newName').value.trim();
            if(id && name) {
                students.push({id, name});
                students.sort((a,b) => parseInt(a.id) - parseInt(b.id)); 
                document.getElementById('newId').value = ''; document.getElementById('newName').value = '';
                renderTable();
            } else { myAlert("è¯·è¾“å…¥å®Œæ•´çš„åºå·å’Œå§“åï¼"); }
        });

        window.delStudent = function(index) {
            myConfirm("ç¡®å®šè¦åˆ é™¤è¿™ä½åŒå­¦å—ï¼Ÿ", () => {
                students.splice(index, 1);
                renderTable();
            });
        };

        /* --- 4. EXCEL å¯¼å…¥é€»è¾‘ --- */
        const excelInput = document.getElementById('excelInput');
        const triggerImportBtn = document.getElementById('triggerImport');
        
        const importModal = document.getElementById('importModal');
        const importMsg = document.getElementById('importMsg');
        const btnOverride = document.getElementById('btnOverride');
        const btnAppend = document.getElementById('btnAppend');
        const btnCancelImport = document.getElementById('btnCancelImport');

        let tempImportStudents = [];

        triggerImportBtn.addEventListener('click', () => { excelInput.click(); });

        excelInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                try {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

                    tempImportStudents = [];
                    jsonData.forEach((row) => {
                        if(row[0] != undefined && row[1] != undefined) {
                            if(String(row[0]).includes('åºå·') || String(row[1]).includes('å§“å')) return;
                            tempImportStudents.push({
                                id: String(row[0]).trim(),
                                name: String(row[1]).trim()
                            });
                        }
                    });

                    if(tempImportStudents.length === 0) {
                        myAlert("æœªæ£€æµ‹åˆ°æœ‰æ•ˆæ•°æ®ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼ã€‚");
                        excelInput.value = '';
                        return;
                    }

                    importMsg.innerText = `è§£ææˆåŠŸï¼å‘ç° ${tempImportStudents.length} åå­¦ç”Ÿã€‚`;
                    importModal.style.display = 'flex';

                } catch (err) {
                    console.error(err);
                    myAlert("æ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·ç¡®ä¿æ˜¯æ ‡å‡†çš„ xls æˆ– xlsx æ–‡ä»¶ã€‚");
                    excelInput.value = '';
                }
            };
            reader.readAsArrayBuffer(file);
        });

        btnOverride.addEventListener('click', () => {
            students = tempImportStudents;
            students.sort((a,b) => parseInt(a.id) - parseInt(b.id));
            renderTable();
            closeImportModal();
            myAlert(`å·²è¦†ç›–å¯¼å…¥ï¼å½“å‰å…± ${students.length} äººã€‚`);
        });

        btnAppend.addEventListener('click', () => {
            students = students.concat(tempImportStudents);
            students.sort((a,b) => parseInt(a.id) - parseInt(b.id));
            renderTable();
            closeImportModal();
            myAlert(`å·²è¿½åŠ å¯¼å…¥ï¼å½“å‰å…± ${students.length} äººã€‚`);
        });

        btnCancelImport.addEventListener('click', () => {
            closeImportModal();
        });

        function closeImportModal() {
            importModal.style.display = 'none';
            excelInput.value = ''; 
            tempImportStudents = [];
        }

        // åˆå§‹åŒ–
        fillMachine();

    </script>
